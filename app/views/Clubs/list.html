#{extends 'main.html' /}
#{set title:'Clubs' /}

<table>
    <thead>
        <tr>
        	<td>Name</td>
        	<td>RSS Url</td>
		</tr>
	</thead>
	<tbody>
		 %{clubs.eachWithIndex() { object, k -> }%
	    <tr style="clickrow" class="${k % 2 ? 'even' : 'odd'}">
	      <td>${object.name}</td>
	      <td>${object.rssFeedUrl}</td>
	    </tr>
	    %{ } }%
	</tbody>
</table>
